<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DDL</title>
</head>
<body>

<style>
  body {
    background: #0e1013;
  }

  h1 {
    max-width: 660px;
    text-align: center;
    margin: 100px auto;
    font-family: 'Courier New', Courier, monospace;
    color: #fff;
  }

  h1::after {
    content: '|';
    opacity: 1;
    margin-left: 5px;
    display: inline-block;
    animation: blink .7s infinite;
  }

  @keyframes blink {
    0%, 100% {
      opacity: 1;
    }
    50% {
      opacity: 0;
    }
  }
</style>

<h1>CREATE TABLE FUNCIONARIO (</n> MATRICULA NUMERIC(3) NOT NULL, </n>NOME VARCHAR(100) NOT NULL,
    COD_CARGO NUMERIC(3) NOT NULL); </n>
    CREATE TABLE CARGO (  
    COD_CARGO NUMERIC(3) NOT NULL,
  NM_CARGO VARCHAR(50) NOT NULL);
    </h1>

<script>
  function typeWriter(elemento) {
    const textoArray = elemento.innerHTML.split('');
    elemento.innerHTML = '';
    textoArray.forEach((letra, i) => {
      setTimeout(() => elemento.innerHTML += letra, 75 * i);
    });
  }

  // Se estiver tendo problemas com performance, utilize o FOR loop como abaixo no local do forEach
  // function typeWriter(elemento) {
  //   const textoArray = elemento.innerHTML.split('');
  //   elemento.innerHTML = '';
  //   for(let i = 0; i < textoArray.length; i++) {
  //     setTimeout(() => elemento.innerHTML += textoArray[i], 75 * i);
  //   }
  // }

  const titulo = document.querySelector('h1');
  typeWriter(titulo);
</script>

</body>
</html>
